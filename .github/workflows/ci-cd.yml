name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: public.ecr.aws
  # ECR repository name - update this when you have your ECR repository
  ECR_REPOSITORY: kubernetes-knowledge
  # AWS_REGION is set as a GitHub repository variable
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  # Stage 0: Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test coverage (optional)
      run: |
        pytest tests/ --cov=src --cov-report=term-missing

  # Stage 1: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.ECR_REPOSITORY }}:latest,${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Save Docker image metadata
      id: meta
      run: |
        echo "image=${{ env.ECR_REPOSITORY }}" >> $GITHUB_OUTPUT
        echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

